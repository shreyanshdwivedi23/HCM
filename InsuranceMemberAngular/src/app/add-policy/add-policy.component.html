
<div class="card">
    <div class="card-header">
      Add Policy
    </div>
    
  <div class="container p-5">
    <div *ngIf="isAlert1" class="alert alert-primary" role="alert">
        {{alertMessage}}
     </div>
     <label style="color: red;">{{ErrorMessage}}</label>
      <div class="row">
        <div class="form-group col-md-6 col-xs-12">
          <label for="inputEmail4">Member ID</label>
          
          <input [disabled]="true" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" [(ngModel)]="addPolicyModel.memberId" id="inputEmail4" placeholder="Member Id">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Premium Amount</label>
          <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" [(ngModel)]="addPolicyModel.policyPremiumAmount" id="inputPassword4" placeholder="Premium Amount">
        </div>
        
      </div>
      <div class="row mt-2">
          <div class="form-group col-md-6">
            <label for="inputPassword4">Policy Status</label>
                <select class="form-select"  [(ngModel)]="addPolicyModel.policyStatusId" placeholder="Select Policy Status" aria-label="Default select example">
                    <option selected value="0">Policy Status</option>
                    <option *ngFor="let sts of policyStatusList"  
                            value={{sts.policyStatusId}}>  
                        {{sts.policyStatusName}}  
                    </option> 
                </select>
          </div>
          <!-- <div class="form-group col-md-6">
              <label for="inputPassword4">Policy Type</label>
              <input type="text" class="form-control" [(ngModel)]="addPolicyModel.policyTypeId" id="inputPassword4">
            </div> -->
            <div class="form-group col-md-6">
                <label for="inputPassword4">Policy Type</label>
                <select class="form-select"  [(ngModel)]="addPolicyModel.policyTypeId" placeholder="Select Type" aria-label="Default select example">
                    <option selected value="0">Policy Type</option>
                    <option *ngFor="let type of policyTypeList"  
                            value={{type.policyTypeId}}>  
                        {{type.policyType}}  
                    </option> 
                </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="form-group col-md-6">
              <label for="inputED">Policy Effective date</label>
              <input type="date" max="{{date | date:'yyyy-MM-dd'}}" class="form-control" [(ngModel)]="addPolicyModel.policyEffectiveDate" id="inputED" placeholder="Effective Date">
            </div>
            </div>

      <div class="pt-1 mb-4">
          <button class="btn btn-primary btn-lg btn-block" (click)="AddInsurancePolicy()" type="button"> {{isEdit==false?'Add':'Update'}}</button>
          
          &nbsp;<button class="btn btn-dark btn-lg btn-block" type="button"><a [routerLink]="['/memberSearch']" style="color:white">Back</a></button>

        </div>
        
        

  </div>
  </div>
